apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "planet-tracker"
version = '1.0'
mainClassName = "App"

repositories {
 mavenCentral()
}

dependencies {
  compile group: 'org.apache.commons', name: 'commons-email', version: '1.4'
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
  compile group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile group: 'org.fluentlenium', name: 'fluentlenium-core', version: '0.10.3'
  testCompile group: 'org.fluentlenium', name: 'fluentlenium-assertj', version: '0.10.3'
}

run {
  //prompt for password
  def pass = System.console().readPassword("\nPlease enter password for planet.tracker123@gmail.com: ")
  //convert password to string
  pass = new String(pass)

  //prompt for service delay
  def delay = System.console().readLine("\nPlease enter amount of minutes to delay before sending messages: ")
  //convert password to string
  delay = new String(delay)

  args pass, delay
}
